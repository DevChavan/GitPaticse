<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Employee Details</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>

<p-accordion>
  <p-accordionTab header="Employee" [selected]="true">
    <form role="form" [formGroup]="employeeForm" (ngSubmit)="addemployee()">
      <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
            <input class="form-control" placeholder="Employee ID" type="text" name="employeeid" required id="employeeid" formControlName="employeeid">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <input class="form-control" placeholder="Employee Name" type="text" name="employeename" required id="employeename" formControlName="employeename">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <input class="form-control" placeholder="Employee Address" type="text" name="employeeaddress" required id="employeeaddress" formControlName="employeeaddress">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
            <label>Employee Designation</label>
            <select class="form-control" name="employeedesignation" id="employeedesignation" formControlName="employeedesignation">
              <option>Manager</option>
              <option>Associate Managaer</option>
              <option>Director</option>
              <option>Account Manager</option>
              <option>Recruiter</option>
            </select>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label>Employee DOB</label>
            <div class="clearfix"></div>
            <p-calendar [(ngModel)]="value1" [showIcon]="true" formControlName="employeedob"></p-calendar>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label>Employment Status</label>
            <div class="clearfix"></div>
            <div class="checkbox col-lg-6">
              <label>
                <input type="checkbox" value="" formControlName="employeecheck">Full Time
              </label>
            </div>
            <div class="checkbox col-lg-6" style="margin-top: 10px">
              <label>
                <input type="checkbox" value="" formControlName="employeecheck">Part Time
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
            <label>Employee DOJ</label>
            <div class="clearfix"></div>
            <p-calendar [(ngModel)]="value2" [showIcon]="true" formControlName="employeedoj"></p-calendar>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label>Employee Payscale</label>
            <select class="form-control" formControlName="employeepayscale">
              <option>Grade A</option>
              <option>Grade B</option>
              <option>Grade C</option>
              <option>Grade D</option>
            </select>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <label>Branch</label>
            <select class="form-control">
              <option>Grade A</option>
              <option>Grade B</option>
              <option>Grade C</option>
              <option>Grade D</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4">
          <div class="form-group">
            <input class="form-control" placeholder="Employee Phone" type="text" name="employeephone" required id="employeephone" formControlName="employeephone">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </form>
  </p-accordionTab>
  <p-accordionTab header="Employee List">

    <p-dataTable [value]="cars1" [sortField]="sortF" [sortOrder]="sortO" (onSort)="changeSort($event)">
      <p-column field="vin" header="Employee ID" [sortable]="true"></p-column>
      <p-column field="year" header="Employee Name" [sortable]="true"></p-column>
      <p-column field="brand" header="DOJ" [sortable]="true"></p-column>
      <p-column field="color" header="Status" [sortable]="true"></p-column>
      <p-column field="color" header="Actions" [sortable]="true"></p-column>
    </p-dataTable>



  </p-accordionTab>
</p-accordion>
