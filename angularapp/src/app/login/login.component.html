<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <fieldset ngModelGroup="login">
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" type="text" name="email" id="email" [formControl]="username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" type="password" name="password" id="password" [formControl]="password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
